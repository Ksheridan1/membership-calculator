<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exterior Service Membership Calculator</title>
  <style>
    :root {
      --bg: #f3f6fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #0f766e;
      --accent-hover: #115e59;
      --border: #d1d5db;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #eaf2ff 0%, var(--bg) 100%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .calculator {
      width: min(760px, 100%);
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(31, 41, 55, 0.12);
      padding: 26px;
    }

    h1 { margin: 0 0 8px; font-size: 1.7rem; }

    .subtext {
      margin: 0 0 20px;
      color: var(--muted);
      line-height: 1.4;
    }

    .grid {
      display: grid;
      gap: 14px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label { font-weight: 600; font-size: 0.92rem; }

    input, select {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 1rem;
    }

    button {
      margin-top: 18px;
      width: 100%;
      border: none;
      border-radius: 9px;
      background: var(--accent);
      color: #fff;
      font-size: 1rem;
      font-weight: 700;
      padding: 12px;
      cursor: pointer;
    }

    button:hover { background: var(--accent-hover); }

    .results {
      margin-top: 20px;
      border: 1px solid #dbe5ff;
      background: #f8fbff;
      border-radius: 10px;
      padding: 14px;
      display: none;
    }

    .result-row {
      display: flex;
      justify-content: space-between;
      padding: 7px 0;
      border-bottom: 1px dashed #d7def4;
    }

    .result-row:last-child { border-bottom: none; }

    .amount { font-weight: 700; }
  </style>
</head>
<body>
  <main class="calculator">
    <h1>Annual Membership Price Calculator</h1>
    <p class="subtext">
      Enter pricing inputs, select frequency & discounts, then calculate.
    </p>

    <div class="grid">
      <div class="field">
        <label>Service Frequency</label>
        <select id="frequency">
          <option value="1">1x Per Year</option>
          <option value="2">2x Per Year</option>
          <option value="3">3x Per Year</option>
          <option value="4">Quarterly (4x)</option>
        </select>
      </div>

      <div class="field">
        <label>Prepay Discount</label>
        <select id="discount">
          <option value="0">No Discount</option>
          <option value="0.05">5% Discount</option>
          <option value="0.10">10% Discount</option>
          <option value="0.15">15% Discount</option>
        </select>
      </div>

      <div class="field">
        <label>Soft Wash Price ($)</label>
        <input id="softWash" type="number" min="0" step="0.01" />
      </div>

      <div class="field">
        <label>Gutter Linear Feet</label>
        <input id="gutterFeet" type="number" min="0" step="1" />
      </div>

      <div class="field">
        <label>Price per Gutter Foot ($)</label>
        <input id="gutterRate" type="number" min="0" step="0.01" />
      </div>

      <div class="field">
        <label>Window Count</label>
        <input id="windowCount" type="number" min="0" step="1" />
      </div>

      <div class="field">
        <label>Price per Window ($)</label>
        <input id="windowRate" type="number" min="0" step="0.01" />
      </div>

      <div class="field">
        <label>Driveway Wash Price ($)</label>
        <input id="drivewayPrice" type="number" min="0" step="0.01" />
      </div>

      <div class="field">
        <label>Water Feature Monthly ($)</label>
        <input id="waterMonthly" type="number" min="0" step="0.01" />
      </div>
    </div>

    <button id="calculateBtn">Calculate</button>

    <section class="results" id="results">
      <div class="result-row">
        <span>Annual Retail Value</span>
        <span class="amount" id="annualRetailValue">$0.00</span>
      </div>
      <div class="result-row">
        <span>Base Monthly Membership</span>
        <span class="amount" id="baseMonthly">$0.00</span>
      </div>
      <div class="result-row">
        <span>Discounted Monthly</span>
        <span class="amount" id="discountedMonthly">$0.00</span>
      </div>
    </section>
  </main>

<script>
const getNum = id => parseFloat(document.getElementById(id).value) || 0;
const asMoney = val => new Intl.NumberFormat("en-US", { style:"currency", currency:"USD"}).format(val);

function calculate() {
  const frequency = parseInt(document.getElementById("frequency").value);
  const discount = parseFloat(document.getElementById("discount").value);

  const annualRetail =
    (getNum("softWash") +
    getNum("gutterFeet") * getNum("gutterRate") +
    getNum("windowCount") * getNum("windowRate") +
    getNum("drivewayPrice")) * frequency
    + (getNum("waterMonthly") * 12);

  const baseMonthly = (annualRetail * 1.15) / 12;
  const discountedMonthly = baseMonthly * (1 - discount);

  document.getElementById("annualRetailValue").textContent = asMoney(annualRetail);
  document.getElementById("baseMonthly").textContent = asMoney(baseMonthly);
  document.getElementById("discountedMonthly").textContent = asMoney(discountedMonthly);
  document.getElementById("results").style.display = "block";
}

document.getElementById("calculateBtn").addEventListener("click", calculate);
</script>

</body>
</html>
