<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>HydroBlast Membership Calculator</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    padding: 40px;
  }

  .card {
    max-width: 700px;
    margin: auto;
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  }

  h1 {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }

  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
  }

  button {
    margin-top: 25px;
    padding: 12px;
    width: 100%;
    background: #0f766e;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
  }

  .results {
    margin-top: 25px;
    padding: 15px;
    background: #f1f1f1;
    border-radius: 6px;
    display: none;
  }

  .row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
  }
</style>
</head>
<body>

<div class="card">
  <h1>HydroBlast Membership Calculator</h1>

  <!-- Activation -->
  <label>Activation Fee</label>
  <select id="activationFee">
    <option value="100">$100</option>
    <option value="199" selected>$199</option>
    <option value="299">$299</option>
    <option value="499">$499</option>
    <option value="999">$999</option>
  </select>

  <!-- Windows -->
  <label>Window Count</label>
  <input type="number" id="windowCount" value="0">

  <label>Window Price</label>
  <input type="number" id="windowRate" value="0">

  <label>Window Frequency</label>
  <select id="windowFrequency">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2" selected>2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>

  <!-- Gutters -->
  <label>Gutter Linear Feet</label>
  <input type="number" id="gutterFeet" value="0">

  <label>Price per Gutter Foot</label>
  <input type="number" id="gutterRate" value="0">

  <label>Gutter Frequency</label>
  <select id="gutterFrequency">
    <option value="0">0</option>
    <option value="1" selected>1</option>
    <option value="2">2</option>
  </select>

  <!-- Soft Wash -->
  <label>Soft Wash Price</label>
  <input type="number" id="softWash" value="0">

  <label>Soft Wash Frequency</label>
  <select id="softWashFrequency">
    <option value="0" selected>0</option>
    <option value="1">1</option>
    <option value="2">2</option>
  </select>

  <!-- Driveway -->
  <label>Driveway Price</label>
  <input type="number" id="drivewayPrice" value="0">

  <label>Driveway Frequency</label>
  <select id="drivewayFrequency">
    <option value="0" selected>0</option>
    <option value="1">1</option>
    <option value="2">2</option>
  </select>

  <!-- Calculate -->
  <button id="calculateBtn">Calculate Membership</button>

  <!-- Results -->
  <div class="results" id="results">
    <div class="row">
      <span>Annual Retail</span>
      <strong id="annualRetail">$0</strong>
    </div>

    <div class="row">
      <span>Annual Membership (Retail + 15%)</span>
      <strong id="annualMembership">$0</strong>
    </div>

    <div class="row">
      <span>Monthly Membership (Rounded Up)</span>
      <strong id="monthlyMembership">$0</strong>
    </div>

    <div class="row">
      <span>Activation Due Today</span>
      <strong id="activationDisplay">$0</strong>
    </div>

    <div class="row">
      <span>Year 1 Total</span>
      <strong id="yearOneTotal">$0</strong>
    </div>
  </div>

</div>

<script>

const get = (id) => parseFloat(document.getElementById(id).value) || 0;
const money = (num) => "$" + num.toFixed(2);

function calculate() {

  // Annual calculations
  const annualWindows = get("windowCount") * get("windowRate") * get("windowFrequency");
  const annualGutters = get("gutterFeet") * get("gutterRate") * get("gutterFrequency");
  const annualSoftWash = get("softWash") * get("softWashFrequency");
  const annualDriveway = get("drivewayPrice") * get("drivewayFrequency");

  const annualRetail = annualWindows + annualGutters + annualSoftWash + annualDriveway;

  // Financing model (15% premium)
  const annualMembership = annualRetail * 1.15;

  // Monthly (rounded up)
  const monthlyMembership = Math.ceil(annualMembership / 12);

  const activation = get("activationFee");

  const yearOneTotal = activation + annualMembership;

  // Display
  document.getElementById("annualRetail").innerText = money(annualRetail);
  document.getElementById("annualMembership").innerText = money(annualMembership);
  document.getElementById("monthlyMembership").innerText = money(monthlyMembership);
  document.getElementById("activationDisplay").innerText = money(activation);
  document.getElementById("yearOneTotal").innerText = money(yearOneTotal);

  document.getElementById("results").style.display = "block";
}

document.getElementById("calculateBtn").addEventListener("click", calculate);

</script>

</body>
</html>
