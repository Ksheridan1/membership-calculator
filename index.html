<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exterior Service Membership Calculator</title>
  <style>
    :root {
      --bg: #f3f6fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #0f766e;
      --accent-hover: #115e59;
      --border: #d1d5db;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #eaf2ff 0%, var(--bg) 100%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .calculator {
      width: min(760px, 100%);
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(31, 41, 55, 0.12);
      padding: 26px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.7rem;
    }

    .subtext {
      margin: 0 0 20px;
      color: var(--muted);
      line-height: 1.4;
    }

    .grid {
      display: grid;
      gap: 14px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-weight: 600;
      font-size: 0.92rem;
    }

    input {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 1rem;
      transition: border-color 0.15s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.15);
    }

    button {
      margin-top: 18px;
      width: 100%;
      border: none;
      border-radius: 9px;
      background: var(--accent);
      color: #fff;
      font-size: 1rem;
      font-weight: 700;
      padding: 12px;
      cursor: pointer;
      transition: background 0.15s ease;
    }

    button:hover {
      background: var(--accent-hover);
    }

    .results {
      margin-top: 20px;
      border: 1px solid #dbe5ff;
      background: #f8fbff;
      border-radius: 10px;
      padding: 14px;
      display: none;
    }

    .results h2 {
      margin: 0 0 10px;
      font-size: 1.1rem;
    }

    .result-row {
      display: flex;
      justify-content: space-between;
      gap: 16px;
      padding: 7px 0;
      border-bottom: 1px dashed #d7def4;
    }

    .result-row:last-child {
      border-bottom: none;
    }

    .amount {
      font-weight: 700;
    }
  </style>
</head>
<body>
  <main class="calculator">
    <h1>Annual Membership Price Calculator</h1>
    <p class="subtext">
      Enter your service pricing inputs, then click <strong>Calculate</strong> to get the annual retail value
      and the monthly membership price (with a 15% premium).
    </p>

    <div class="grid">
      <div class="field">
        <label for="softWash">Soft wash price ($)</label>
        <input id="softWash" type="number" min="0" step="0.01" placeholder="0.00" />
      </div>

      <div class="field">
        <label for="gutterFeet">Gutter linear feet</label>
        <input id="gutterFeet" type="number" min="0" step="1" placeholder="0" />
      </div>

      <div class="field">
        <label for="gutterRate">Price per gutter foot ($)</label>
        <input id="gutterRate" type="number" min="0" step="0.01" placeholder="0.00" />
      </div>

      <div class="field">
        <label for="windowCount">Window count</label>
        <input id="windowCount" type="number" min="0" step="1" placeholder="0" />
      </div>

      <div class="field">
        <label for="windowRate">Price per window ($)</label>
        <input id="windowRate" type="number" min="0" step="0.01" placeholder="0.00" />
      </div>

      <div class="field">
        <label for="drivewayPrice">Driveway pressure wash price ($)</label>
        <input id="drivewayPrice" type="number" min="0" step="0.01" placeholder="0.00" />
      </div>

      <div class="field">
        <label for="waterMonthly">Water feature monthly price ($)</label>
        <input id="waterMonthly" type="number" min="0" step="0.01" placeholder="0.00" />
      </div>
    </div>

    <button id="calculateBtn" type="button">Calculate</button>

    <section class="results" id="results" aria-live="polite">
      <h2>Results</h2>
      <div class="result-row">
        <span>Annual retail value</span>
        <span class="amount" id="annualRetailValue">$0.00</span>
      </div>
      <div class="result-row">
        <span>Membership monthly price (retail ร 1.15 รท 12)</span>
        <span class="amount" id="membershipMonthlyPrice">$0.00</span>
      </div>
    </section>
  </main>

  <script>
    // Returns a numeric value from an input. If blank/invalid, it safely defaults to 0.
    const getInputNumber = (id) => Number.parseFloat(document.getElementById(id).value) || 0;

    // Formats numbers as USD currency for clean display.
    const asCurrency = (value) =>
      new Intl.NumberFormat("en-US", {
        style: "currency",
        currency: "USD"
      }).format(value);

    function calculateMembershipPricing() {
      // 1) Collect all numeric inputs from the form.
      const softWashPrice = getInputNumber("softWash");
      const gutterLinearFeet = getInputNumber("gutterFeet");
      const gutterPricePerFoot = getInputNumber("gutterRate");
      const windowCount = getInputNumber("windowCount");
      const pricePerWindow = getInputNumber("windowRate");
      const drivewayPressureWashPrice = getInputNumber("drivewayPrice");
      const waterFeatureMonthlyPrice = getInputNumber("waterMonthly");

      // 2) Calculate annual retail total from the requested formula.
      const annualRetailTotal =
        softWashPrice +
        gutterLinearFeet * gutterPricePerFoot +
        windowCount * pricePerWindow +
        drivewayPressureWashPrice +
        waterFeatureMonthlyPrice * 12;

      // 3) Apply the 15% membership premium and convert to monthly pricing.
      const membershipMonthlyPrice = (annualRetailTotal * 1.15) / 12;

      // 4) Show the output values in the result section.
      document.getElementById("annualRetailValue").textContent = asCurrency(annualRetailTotal);
      document.getElementById("membershipMonthlyPrice").textContent = asCurrency(membershipMonthlyPrice);
      document.getElementById("results").style.display = "block";
    }

    // Wire the Calculate button to the calculation function.
    document.getElementById("calculateBtn").addEventListener("click", calculateMembershipPricing);
  </script>
</body>
</html>
